<!DOCTYPE html>
<html>
	<style type="text/css">
		#field {
      width: 200px;
      height: 150px;
      border: 10px groove black;
      background-color: #00FF00;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    #ball {
      position: absolute;
      left: 0;
      top: 0;
      width: 40px;
      height: 40px;
      -webkit-transition: all 1s;
      -moz-transition: all 1s;
      -o-transition: all 1s;
      -ms-transition: all 1s;
      transition: all 1s;
    }
	</style>
<body>
	<div id="field"><img src="https://js.cx/clipart/ball.svg" id="ball"></div>
	<script type="text/javascript">
		var field = document.getElementById('field');
		var ball = document.getElementById('ball');

		field.onclick = function(event) {
		  var fieldCoords = field.getBoundingClientRect();

		  var fieldInnerCoords = {
		    top: fieldCoords.top + field.clientTop,
		    left: fieldCoords.left + field.clientLeft
		  };

			var ballCoords = {
        top: event.clientY - fieldInnerCoords.top - ball.clientHeight / 2,
        left: event.clientX - fieldInnerCoords.left - ball.clientWidth / 2
      };

      if (ballCoords.top < 0)
      	ballCoords.top = 0;
      if (ballCoords.left < 0)
      	ballCoords.left = 0;

      if (ballCoords.left + ball.clientWidth > field.clientWidth)
        ballCoords.left = field.clientWidth - ball.clientWidth;

      if (ballCoords.top + ball.clientHeight > field.clientHeight)
        ballCoords.top = field.clientHeight - ball.clientHeight;

		  ball.style.left = ballCoords.left + 'px';
      ball.style.top = ballCoords.top + 'px';
		}
	</script>
</body>
</html>
