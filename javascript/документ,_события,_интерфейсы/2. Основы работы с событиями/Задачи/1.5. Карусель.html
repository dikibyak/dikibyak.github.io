<!DOCTYPE html>
<html>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.arrow {
		  border: 2px solid gray;
		  font-size: 40px;
		  display: inline-block;
		  cursor: pointer;
		}
		.arrow:hover {background: #ccc}
		ul {
		  height: 130px;
		  width: 390px;
		  list-style: none;
		  font-size: 0;
		}
		ul img {
		  width: 130px;
		  height: 130px;
		  display: block;
		}
		ul li {display: inline-block}
		.border {
			border: 2px gray solid;
			width: 390px;
		}
	</style>
<body>

	<button class="arrow">⇦</button>
	<button class="arrow">⇨</button>

  <div class="border">
	  <ul>
	    <li><img src="https://js.cx/carousel/1.png"></li>
	    <li><img src="https://js.cx/carousel/2.png"></li>
	    <li><img src="https://js.cx/carousel/3.png"></li>
	    <li><img src="https://js.cx/carousel/4.png"></li>
	    <li><img src="https://js.cx/carousel/5.png"></li>
	    <li><img src="https://js.cx/carousel/6.png"></li>
	    <li><img src="https://js.cx/carousel/7.png"></li>
	    <li><img src="https://js.cx/carousel/8.png"></li>
	    <li><img src="https://js.cx/carousel/9.png"></li>
	    <li><img src="https://js.cx/carousel/10.png"></li>
	  </ul>


  <script type="text/javascript">
  	var li = document.getElementsByTagName('li');

  	for (var i = 3; i < li.length; i++) {
  		li[i].style.display = 'none';
  	}

  	var btn = document.getElementsByTagName('button');

  	btn[1].onclick = function() { // RIGHT
  		for (var i = 0; i < li.length-3; i++)
  			if (li[i].style.display != 'none') {
  				li[i].style.display = 'none';
  				li[i+3].style.display = 'inline-block';
  				break;
  			}
  	}

  	btn[0].onclick = function() { // LEFT
  		for (var i = li.length-1; i > 2; i--)
  			if (li[i].style.display != 'none') {
  				li[i].style.display = 'none';
  				li[i-3].style.display = 'inline-block';
  				break;
  			}
  	}
  </script>

</body>
</html>
