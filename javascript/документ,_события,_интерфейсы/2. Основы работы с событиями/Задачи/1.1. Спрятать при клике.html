<!DOCTYPE html>
<html>
<body>
	<button id="btn">Нажмите, чтобы спрятать текст</button>
	<p id="text">Текст</p>
	<script type="text/javascript">
		var id = document.getElementById('btn');
		id.onclick = function() {
			var text = document.getElementById('text');
			text.hidden = true;
		}
	</script>
</body>
</html>
